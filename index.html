<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" loop muted autoplay>
        <source src="time.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <!--  Container -->
    <div class="container">
        <!-- Input -->
        <div class="input-container" id="input-container" >
            <h1>Compte à Rebours Personnalisé</h1>
            <form class="form" id="countdownForm">
                <label for="title">Titre</label>
                <input type="text" id="title" placeholder="Nom de l'événement">
                <label for="date-picker">Choisi une date</label>
                <input type="date" id="date-picker">
                <button type="submit">C'EST PARTI!</button>
            </form>
        </div>
    <!-- Countdown -->
    <div class="countdown" id="countdown" hidden >
        <h1 id="countdown-title"></h1>
        <ul>
            <li><span></span>Jours</li>
            <li><span></span>Heurs</li>
            <li><span></span>Minutes</li>
            <li><span></span>Secondes</li>
        </ul>
        <button id="countdown-button">Reset</button>
    </div>
    <!-- Complete -->
    <div class="complete" id="complete" hidden >
        <h1 class="complete-title">Compte à Rebours terminé!</h1>
        <h1 id="complete-info">Wedding finished on 2021-03-24
        </h1>
        <button id="complete-button">Nouveau Compte à Rebours</button>
    </div>
    </div>
    <!-- Script -->
    <script src="script2.js"></script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
